<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <!-- Link to your external JavaScript file -->
  <script src="bruh2.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    #weather-container, #forecast-container {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 300px;
      margin-left: auto;
      margin-right: auto;
      background-color: #fff;
    }

    #temperature-section, #details-section, #forecast-section {
      font-size: 16px;
      color: #555;
      margin-top: 10px;
    }

    #forecast-section div {
      margin-top: 5px;
    }

    #weather-icon {
      margin-top: 20px;
      width: 80px;
      height: 80px;
    }
  </style>
</head>
<body>
  <div id="weather-container">
    <h2>Current Weather</h2>
    <div id="temperature-section">Loading...</div>
    <div id="details-section">Loading...</div>
    <img id="weather-icon" src="" alt="Weather Icon">
  </div>

  <div id="forecast-container">
    <h2>7-Day Forecast</h2>
    <div id="forecast-section">Loading...</div>
  </div>
</body>
</html>
